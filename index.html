<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="landipange basica">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <header class="cabecalho">
        <img class="cabecalho_imagem" src="./imagens/Antonio_Fresco_Logo_2019.png" alt="Logo Antonio Fresco">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu-item" href="">Apresentação</a>
            <a class="cabecalho_menu-item" href="">Projetos</a>
            <a class="cabecalho_menu-item" href="">Hobby</a>
            <a class="cabecalho_menu-item" href="">Curiosidades</a>
        </nav>

    </header>

    <main class="conteudo">

        <section class="conteudo_principal">

            <div class="conteudo-principal-inicio">
                <h1 class="conteudo-principal-titulo">Olá! Bem vindo.</h1>
                <h2 class="conteudo-principal-subtitulo">O que é um cara Fresco?</h2>
                <button class="conteudo-principal-botao">Saiba Mais &#128269;</button>
            </div>
            <img class="conteudo-principal-imagem" src="./imagens/desenho_Antonio.jpeg" alt="denho Antonio blz tudo bem?">
        </section>

        <section class="conteudo-secundario">

            <h3 class="conteudo-secundario-titulo"> O que podemos achar que é frescura??</h3>

            <p class="conteudo-secundario-texto"> <strong>1-</strong> Você separa as comidas no prato para que elas não se misturem.</p>
            <p class="conteudo-secundario-texto"> <strong>2-</strong> Só usa roupa de marca pq outros tecidos te fazem mal.</p>
            <p class="conteudo-secundario-texto"> <strong>3-</strong> Algumas manias bem peculiares.</p>

        </section>

    </main>

    <footer class="rodape">
        <img class="rodape_imagem" src="./imagens/Antonio_Fresco_Logo_2019.png" alt="Antonio_Fresco_Logo">
        <img class="rodape_imagem" src="./imagens/Antonio_Fresco_Logo_2019.png" alt="Antonio_Fresco_Logo">
        <img class="rodape_imagem" src="./imagens/Antonio_Fresco_Logo_2019.png" alt="Antonio_Fresco_Logo">
    </footer>

</body>

</html>
